<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendRadar - Trend Intelligence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0f 100%);
      border-bottom: 1px solid #2a2a3e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      font-size: 2rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-version {
      font-size: 0.7rem;
      color: #64748b;
      margin-left: 0.5rem;
    }

    .header-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: #94a3b8;
      font-size: 0.875rem;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #151520 100%);
      border: 1px solid #2a2a3e;
      border-radius: 0.75rem;
      padding: 1rem;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      margin-top: 0.25rem;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .categories-nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .category-btn {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      color: #94a3b8;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .category-btn:hover {
      border-color: #3b82f6;
      color: #e2e8f0;
    }

    .category-btn.active {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-color: transparent;
      color: white;
    }

    .category-count {
      background: rgba(255,255,255,0.15);
      padding: 0.1rem 0.4rem;
      border-radius: 1rem;
      font-size: 0.7rem;
    }

    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 1rem;
    }

    .topic-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #151520 100%);
      border: 1px solid #2a2a3e;
      border-radius: 0.75rem;
      padding: 1.25rem;
      transition: all 0.2s;
      cursor: pointer;
    }

    .topic-card:hover {
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .topic-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .topic-velocity {
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      border-radius: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .velocity-exploding, .velocity-new {
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: white;
    }

    .velocity-rising-fast {
      background: linear-gradient(135deg, #f59e0b, #eab308);
      color: #1a1a2e;
    }

    .velocity-rising {
      background: #22c55e;
      color: white;
    }

    .velocity-stable {
      background: #374151;
      color: #9ca3af;
    }

    .velocity-declining, .velocity-falling {
      background: #64748b;
      color: #e2e8f0;
    }

    /* Early Signal Styles */
    .early-signal-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.2rem 0.5rem;
      border-radius: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.5); }
      50% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.8); }
    }

    .topic-card.is-early-signal {
      border-color: #10b981;
      background: linear-gradient(135deg, #1a2e1a 0%, #151520 100%);
    }

    .topic-card.is-early-signal:hover {
      border-color: #34d399;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.2);
    }

    .early-signal-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      color: #10b981;
      margin-top: 0.5rem;
      padding: 0.4rem 0.6rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 0.5rem;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .tier-breakdown {
      display: flex;
      gap: 0.5rem;
      font-size: 0.65rem;
      color: #64748b;
    }

    .tier-breakdown span {
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }

    .tier-early { color: #10b981; }
    .tier-rising { color: #f59e0b; }
    .tier-mainstream { color: #64748b; }

    .filter-toggle {
      background: #1a1a2e;
      border: 1px solid #10b981;
      color: #10b981;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .filter-toggle:hover {
      background: rgba(16, 185, 129, 0.1);
    }

    .filter-toggle.active {
      background: linear-gradient(135deg, #10b981, #059669);
      border-color: transparent;
      color: white;
    }

    /* Cross-platform Styles */
    .cross-platform-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.2rem 0.5rem;
      border-radius: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .topic-card.is-cross-platform {
      border-color: #8b5cf6;
    }

    .topic-card.is-cross-platform:hover {
      border-color: #a78bfa;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.2);
    }

    .topic-card.is-early-signal.is-cross-platform {
      border: 2px solid;
      border-image: linear-gradient(135deg, #10b981, #8b5cf6) 1;
    }

    .cross-platform-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      color: #8b5cf6;
      margin-top: 0.5rem;
      padding: 0.4rem 0.6rem;
      background: rgba(139, 92, 246, 0.1);
      border-radius: 0.5rem;
      border: 1px solid rgba(139, 92, 246, 0.2);
      flex-wrap: wrap;
    }

    .platform-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      background: rgba(139, 92, 246, 0.2);
      padding: 0.15rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.65rem;
    }

    .filter-toggle.cross-platform {
      border-color: #8b5cf6;
      color: #8b5cf6;
    }

    .filter-toggle.cross-platform:hover {
      background: rgba(139, 92, 246, 0.1);
    }

    .filter-toggle.cross-platform.active {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white;
    }

    /* Sentiment Styles */
    .sentiment-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.2rem 0.5rem;
      border-radius: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sentiment-positive {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .sentiment-neutral {
      background: rgba(100, 116, 139, 0.2);
      color: #94a3b8;
      border: 1px solid rgba(100, 116, 139, 0.3);
    }

    .sentiment-negative {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .sentiment-breakdown-bar {
      display: flex;
      height: 4px;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 0.5rem;
      gap: 1px;
    }

    .sentiment-breakdown-bar .seg-positive { background: #22c55e; }
    .sentiment-breakdown-bar .seg-neutral { background: #64748b; }
    .sentiment-breakdown-bar .seg-negative { background: #ef4444; }

    .sentiment-trend {
      font-size: 0.65rem;
      font-weight: 600;
    }

    .sentiment-trend.improving { color: #22c55e; }
    .sentiment-trend.declining { color: #ef4444; }
    .sentiment-trend.stable { color: #64748b; }

    .filter-toggle.sentiment-pos {
      border-color: #22c55e;
      color: #22c55e;
    }

    .filter-toggle.sentiment-pos:hover {
      background: rgba(34, 197, 94, 0.1);
    }

    .filter-toggle.sentiment-pos.active {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
    }

    .filter-toggle.sentiment-neg {
      border-color: #ef4444;
      color: #ef4444;
    }

    .filter-toggle.sentiment-neg:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    .filter-toggle.sentiment-neg.active {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .mention-sentiment {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.65rem;
      margin-left: 0.5rem;
    }

    .topic-category {
      font-size: 0.7rem;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .topic-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #f1f5f9;
    }

    .topic-score {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .score-bar {
      flex: 1;
      height: 6px;
      background: #2a2a3e;
      border-radius: 3px;
      overflow: hidden;
    }

    .score-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 3px;
      transition: width 0.3s;
    }

    .score-value {
      font-size: 0.8rem;
      color: #94a3b8;
      min-width: 50px;
      text-align: right;
    }

    .topic-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 0.75rem;
    }

    .topic-sources {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
    }

    .source-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      background: #2a2a3e;
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }

    .topic-context {
      border-top: 1px solid #2a2a3e;
      padding-top: 0.75rem;
      margin-top: 0.5rem;
    }

    .context-item {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
      line-height: 1.4;
      display: flex;
      gap: 0.5rem;
    }

    .context-source {
      flex-shrink: 0;
    }

    .context-text {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .context-text:hover {
      color: #60a5fa;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: #64748b;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #2a2a3e;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 4rem;
      color: #64748b;
    }

    /* Modal for topic detail */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
      padding: 2rem;
    }

    .modal-overlay.active {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .modal-content {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      border-radius: 1rem;
      max-width: 700px;
      width: 100%;
      padding: 1.5rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .modal-close {
      background: none;
      border: none;
      color: #64748b;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .modal-close:hover {
      color: #e2e8f0;
    }

    .mention-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .mention-item {
      padding: 0.75rem;
      border-bottom: 1px solid #2a2a3e;
    }

    .mention-item:last-child {
      border-bottom: none;
    }

    .mention-source {
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 0.25rem;
    }

    .mention-text {
      font-size: 0.9rem;
      color: #e2e8f0;
      margin-bottom: 0.25rem;
    }

    .mention-text a {
      color: #60a5fa;
      text-decoration: none;
    }

    .mention-text a:hover {
      text-decoration: underline;
    }

    .mention-meta {
      font-size: 0.7rem;
      color: #64748b;
    }

    .related-topics {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    .related-tag {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      font-size: 0.7rem;
      padding: 0.2rem 0.6rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .related-tag:hover {
      background: rgba(59, 130, 246, 0.3);
    }

    .sparkline-container {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }

    .sparkline-label {
      font-size: 0.6rem;
      color: #64748b;
      text-transform: uppercase;
    }

    .timeline-chart {
      padding: 1rem;
      background: rgba(15, 15, 25, 0.8);
      border: 1px solid #2a2a3e;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .timeline-chart-title {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timeline-chart-title .legend {
      display: flex;
      gap: 1rem;
      font-size: 0.65rem;
    }

    .timeline-chart-title .legend span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .timeline-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.6rem;
      color: #64748b;
      margin-top: 0.25rem;
    }

    .modal-related-topics {
      margin-bottom: 1rem;
    }

    .modal-related-title {
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .modal-related-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .modal-related-tag {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      font-size: 0.8rem;
      padding: 0.3rem 0.75rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-related-tag:hover {
      background: rgba(59, 130, 246, 0.3);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
      }

      .topics-grid {
        grid-template-columns: 1fr;
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <span class="logo-icon">üîÆ</span>
      <span class="logo-text">TrendRadar</span>
      <span class="logo-version">v2</span>
    </div>
    <div class="header-meta">
      <span id="lastUpdate">Loading...</span>
      <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
        Refresh
      </button>
    </div>
  </header>

  <div class="container">
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Trending Topics</div>
        <div class="stat-value" id="topicCount">-</div>
      </div>
      <div class="stat-card" style="border-color: #10b981;">
        <div class="stat-label" style="color: #10b981;">üöÄ Early Signals</div>
        <div class="stat-value" id="earlySignalCount" style="background: linear-gradient(135deg, #10b981, #059669); -webkit-background-clip: text;">-</div>
      </div>
      <div class="stat-card" style="border-color: #8b5cf6;">
        <div class="stat-label" style="color: #8b5cf6;">üåê Cross-Platform</div>
        <div class="stat-value" id="crossPlatformCount" style="background: linear-gradient(135deg, #8b5cf6, #6366f1); -webkit-background-clip: text;">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Exploding</div>
        <div class="stat-value" id="explodingCount">-</div>
      </div>
      <div class="stat-card" style="border-color: #22c55e;">
        <div class="stat-label" style="color: #22c55e;">üòä Positive Sentiment</div>
        <div class="stat-value" id="positiveSentimentCount" style="background: linear-gradient(135deg, #22c55e, #16a34a); -webkit-background-clip: text;">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Mentions</div>
        <div class="stat-value" id="mentionCount">-</div>
      </div>
    </div>

    <div class="categories-nav" id="categoriesNav"></div>

    <div id="topicsContainer" class="topics-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Analyzing trends...</p>
      </div>
    </div>
  </div>

  <!-- Topic Detail Modal -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div>
          <h2 id="modalTitle">Topic</h2>
          <p id="modalMeta" style="color: #64748b; font-size: 0.9rem;"></p>
        </div>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="mention-list" id="mentionList"></div>
    </div>
  </div>

  <script>
    let allTopics = [];
    let categories = [];
    let activeCategory = 'all';
    let showEarlySignalsOnly = false;
    let showCrossPlatformOnly = false;
    let showPositiveOnly = false;
    let showNegativeOnly = false;
    let maxScore = 100;

    // Platform icons mapping
    const platformIcons = {
      reddit: 'üî¥',
      twitter: 'ùïè',
      hackernews: 'üü†',
      bluesky: 'ü¶ã',
      mastodon: 'üêò',
      google: 'üîç',
      news: 'üì∞',
      tiktok: 'üéµ',
    };

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = (now - date) / 1000 / 60;

      if (diff < 60) return `${Math.round(diff)}m ago`;
      if (diff < 1440) return `${Math.round(diff / 60)}h ago`;
      return date.toLocaleDateString();
    }

    function getVelocityIcon(label) {
      switch (label) {
        case 'exploding': return 'üî•';
        case 'new': return '‚ú®';
        case 'rising-fast': return 'üöÄ';
        case 'rising': return 'üìà';
        case 'stable': return '‚û°Ô∏è';
        case 'declining': return 'üìâ';
        case 'falling': return '‚¨áÔ∏è';
        default: return '‚û°Ô∏è';
      }
    }

    function getVelocityText(label, percent) {
      switch (label) {
        case 'exploding': return `EXPLODING +${percent}%`;
        case 'new': return 'NEW';
        case 'rising-fast': return `RISING FAST +${percent}%`;
        case 'rising': return `Rising +${percent}%`;
        case 'stable': return 'Stable';
        case 'declining': return `Declining ${percent}%`;
        case 'falling': return `Falling ${percent}%`;
        default: return 'Stable';
      }
    }

    function getSentimentIcon(label) {
      switch (label) {
        case 'positive': return 'üòä';
        case 'negative': return 'üòü';
        default: return 'üòê';
      }
    }

    function getSentimentTrendIcon(trend) {
      switch (trend) {
        case 'improving': return 'üìà';
        case 'declining': return 'üìâ';
        default: return '‚û°Ô∏è';
      }
    }

    function generateSparkline(timeline, width = 120, height = 30) {
      if (!timeline || timeline.length < 2) return '';
      const counts = timeline.map(p => p.mentionCount);
      const max = Math.max(...counts, 1);
      const min = Math.min(...counts);
      const range = max - min || 1;

      const points = counts.map((v, i) => {
        const x = (i / (counts.length - 1)) * width;
        const y = height - ((v - min) / range) * (height - 4) - 2;
        return `${x},${y}`;
      }).join(' ');

      // Color: green if trending up, red if down, gray if stable
      const mid = Math.floor(counts.length / 2);
      const recentAvg = counts.slice(mid).reduce((a, b) => a + b, 0) / (counts.length - mid);
      const earlierAvg = counts.slice(0, mid).reduce((a, b) => a + b, 0) / mid;
      let color = '#64748b';
      if (recentAvg > earlierAvg * 1.15) color = '#22c55e';
      else if (recentAvg < earlierAvg * 0.85) color = '#ef4444';

      return `<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
        <polyline points="${points}" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>`;
    }

    function generateTimelineChart(timeline, width = 620, height = 150) {
      if (!timeline || timeline.length < 2) return '<div class="timeline-chart"><div style="color:#64748b;font-size:0.8rem;text-align:center;padding:1rem;">Not enough data for timeline (need 2+ snapshots)</div></div>';

      const pad = { top: 10, right: 10, bottom: 5, left: 10 };
      const cw = width - pad.left - pad.right;
      const ch = height - pad.top - pad.bottom;

      const counts = timeline.map(p => p.mentionCount);
      const maxCount = Math.max(...counts, 1);
      const minCount = Math.min(...counts);
      const countRange = maxCount - minCount || 1;

      // Mention count polyline
      const mentionPoints = counts.map((v, i) => {
        const x = pad.left + (i / (counts.length - 1)) * cw;
        const y = pad.top + ch - ((v - minCount) / countRange) * ch;
        return `${x},${y}`;
      }).join(' ');

      // Sentiment polyline (if available)
      let sentimentLine = '';
      const sentiments = timeline.map(p => p.sentimentScore);
      const hasSentiment = sentiments.some(s => s !== undefined && s !== null);
      if (hasSentiment) {
        const sentPoints = sentiments.map((s, i) => {
          const x = pad.left + (i / (timeline.length - 1)) * cw;
          const val = s !== undefined && s !== null ? s : 0;
          const y = pad.top + ch - ((val + 1) / 2) * ch; // map -1..+1 to chart height
          return `${x},${y}`;
        }).join(' ');
        sentimentLine = `<polyline points="${sentPoints}" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,3" stroke-linecap="round" opacity="0.7"/>`;
      }

      // Grid lines
      const gridLines = [0.25, 0.5, 0.75].map(pct => {
        const y = pad.top + ch * (1 - pct);
        return `<line x1="${pad.left}" y1="${y}" x2="${width - pad.right}" y2="${y}" stroke="#2a2a3e" stroke-width="0.5"/>`;
      }).join('');

      // Timestamps for labels
      const first = new Date(timeline[0].timestamp);
      const mid = new Date(timeline[Math.floor(timeline.length / 2)].timestamp);
      const last = new Date(timeline[timeline.length - 1].timestamp);
      const fmt = d => `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;

      return `<div class="timeline-chart">
        <div class="timeline-chart-title">
          <span>48h Activity Timeline</span>
          <span class="legend">
            <span><span style="display:inline-block;width:12px;height:2px;background:#3b82f6;border-radius:1px;"></span> Mentions</span>
            ${hasSentiment ? '<span><span style="display:inline-block;width:12px;height:2px;background:#f59e0b;border-radius:1px;border-bottom:1px dashed #f59e0b;"></span> Sentiment</span>' : ''}
          </span>
        </div>
        <svg width="100%" viewBox="0 0 ${width} ${height}" preserveAspectRatio="xMidYMid meet">
          ${gridLines}
          <polyline points="${mentionPoints}" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          ${sentimentLine}
        </svg>
        <div class="timeline-labels">
          <span>${fmt(first)}</span>
          <span>${fmt(mid)}</span>
          <span>${fmt(last)}</span>
        </div>
      </div>`;
    }

    async function fetchTopics() {
      try {
        const res = await fetch('/api/topics');
        return await res.json();
      } catch (error) {
        console.error('Error fetching topics:', error);
        return null;
      }
    }

    async function fetchTopicDetail(id) {
      try {
        const res = await fetch(`/api/topics/${id}`);
        return await res.json();
      } catch (error) {
        console.error('Error fetching topic detail:', error);
        return null;
      }
    }

    function renderCategories() {
      const nav = document.getElementById('categoriesNav');
      const earlyCount = allTopics.filter(t => t.isEarlySignal).length;
      const crossPlatformCount = allTopics.filter(t => t.isCrossPlatform).length;
      const positiveCount = allTopics.filter(t => t.sentimentLabel === 'positive').length;
      const negativeCount = allTopics.filter(t => t.sentimentLabel === 'negative').length;

      let html = `
        <button class="filter-toggle ${showEarlySignalsOnly ? 'active' : ''}"
                onclick="toggleEarlySignals()">
          üöÄ Early Signals
          <span class="category-count">${earlyCount}</span>
        </button>
        <button class="filter-toggle cross-platform ${showCrossPlatformOnly ? 'active' : ''}"
                onclick="toggleCrossPlatform()">
          üåê Cross-Platform
          <span class="category-count">${crossPlatformCount}</span>
        </button>
        <button class="filter-toggle sentiment-pos ${showPositiveOnly ? 'active' : ''}"
                onclick="togglePositiveSentiment()">
          üòä Positive
          <span class="category-count">${positiveCount}</span>
        </button>
        <button class="filter-toggle sentiment-neg ${showNegativeOnly ? 'active' : ''}"
                onclick="toggleNegativeSentiment()">
          üòü Negative
          <span class="category-count">${negativeCount}</span>
        </button>
        <button class="category-btn ${activeCategory === 'all' ? 'active' : ''}"
                onclick="filterCategory('all')">
          üìä All
          <span class="category-count">${allTopics.length}</span>
        </button>
      `;

      for (const cat of categories) {
        const count = allTopics.filter(t => t.category === cat.id).length;
        if (count === 0) continue;

        html += `
          <button class="category-btn ${activeCategory === cat.id ? 'active' : ''}"
                  onclick="filterCategory('${cat.id}')">
            ${cat.icon} ${cat.name}
            <span class="category-count">${count}</span>
          </button>
        `;
      }

      nav.innerHTML = html;
    }

    function toggleEarlySignals() {
      showEarlySignalsOnly = !showEarlySignalsOnly;
      if (showEarlySignalsOnly) { showCrossPlatformOnly = false; showPositiveOnly = false; showNegativeOnly = false; }
      renderCategories();
      renderTopics(allTopics);
    }

    function toggleCrossPlatform() {
      showCrossPlatformOnly = !showCrossPlatformOnly;
      if (showCrossPlatformOnly) { showEarlySignalsOnly = false; showPositiveOnly = false; showNegativeOnly = false; }
      renderCategories();
      renderTopics(allTopics);
    }

    function togglePositiveSentiment() {
      showPositiveOnly = !showPositiveOnly;
      if (showPositiveOnly) { showEarlySignalsOnly = false; showCrossPlatformOnly = false; showNegativeOnly = false; }
      renderCategories();
      renderTopics(allTopics);
    }

    function toggleNegativeSentiment() {
      showNegativeOnly = !showNegativeOnly;
      if (showNegativeOnly) { showEarlySignalsOnly = false; showCrossPlatformOnly = false; showPositiveOnly = false; }
      renderCategories();
      renderTopics(allTopics);
    }

    function renderTopics(topics) {
      const container = document.getElementById('topicsContainer');

      if (!topics || topics.length === 0) {
        container.innerHTML = '<div class="empty-state">No trending topics found</div>';
        return;
      }

      // Apply filters
      let filtered = activeCategory === 'all'
        ? topics
        : topics.filter(t => t.category === activeCategory);

      if (showEarlySignalsOnly) {
        filtered = filtered.filter(t => t.isEarlySignal);
      }

      if (showCrossPlatformOnly) {
        filtered = filtered.filter(t => t.isCrossPlatform);
      }

      if (showPositiveOnly) {
        filtered = filtered.filter(t => t.sentimentLabel === 'positive');
      }

      if (showNegativeOnly) {
        filtered = filtered.filter(t => t.sentimentLabel === 'negative');
      }

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No topics match the current filters</div>';
        return;
      }

      maxScore = Math.max(...filtered.map(t => t.score), 100);

      container.innerHTML = filtered.map(topic => {
        const cat = categories.find(c => c.id === topic.category) || { icon: 'üìå', name: 'Other' };
        const scorePercent = Math.min((topic.score / maxScore) * 100, 100);
        const isEarly = topic.isEarlySignal;
        const isCross = topic.isCrossPlatform;
        const tiers = topic.sourceTierBreakdown || { early: 0, rising: 0, mainstream: 0 };
        const platforms = topic.platforms || [];

        // Build card classes
        let cardClasses = 'topic-card';
        if (isEarly) cardClasses += ' is-early-signal';
        if (isCross) cardClasses += ' is-cross-platform';

        return `
          <div class="${cardClasses}" onclick="showTopicDetail('${topic.id}')">
            <div class="topic-header">
              <div class="topic-category">
                ${cat.icon} ${cat.name}
                ${isEarly ? '<span class="early-signal-badge">üöÄ Early</span>' : ''}
                ${isCross ? '<span class="cross-platform-badge">üåê ' + topic.platformCount + ' platforms</span>' : ''}
                ${topic.sentimentLabel ? '<span class="sentiment-badge sentiment-' + topic.sentimentLabel + '">' + getSentimentIcon(topic.sentimentLabel) + ' ' + topic.sentimentLabel + '</span>' : ''}
              </div>
              <span class="topic-velocity velocity-${topic.velocityLabel}">
                ${getVelocityIcon(topic.velocityLabel)}
                ${getVelocityText(topic.velocityLabel, topic.velocityPercent)}
              </span>
            </div>

            <div class="topic-name">${topic.name}</div>

            <div class="topic-score">
              <div class="score-bar">
                <div class="score-fill" style="width: ${scorePercent}%"></div>
              </div>
              <span class="score-value">Score: ${topic.score}</span>
            </div>

            ${topic.timeline && topic.timeline.length >= 2 ? `
              <div class="sparkline-container">
                <span class="sparkline-label">48h</span>
                ${generateSparkline(topic.timeline)}
              </div>
            ` : ''}

            <div class="topic-meta">
              <span>üìä ${topic.mentionCount} mentions</span>
              <span>üîó ${topic.sourceDiversity} sources</span>
              ${isEarly ? `<span style="color: #10b981;">‚ö° ${topic.earlySignalScore}</span>` : ''}
              ${isCross ? `<span style="color: #8b5cf6;">üåê ${topic.crossPlatformScore}</span>` : ''}
            </div>

            <div class="topic-sources">
              ${topic.sources.slice(0, 5).map(s =>
                `<span class="source-badge">${s.icon} ${s.count}</span>`
              ).join('')}
            </div>

            ${topic.sentimentBreakdown ? `
              <div class="sentiment-breakdown-bar" title="Positive: ${topic.sentimentBreakdown.positive}% | Neutral: ${topic.sentimentBreakdown.neutral}% | Negative: ${topic.sentimentBreakdown.negative}%">
                <div class="seg-positive" style="width: ${topic.sentimentBreakdown.positive}%"></div>
                <div class="seg-neutral" style="width: ${topic.sentimentBreakdown.neutral}%"></div>
                <div class="seg-negative" style="width: ${topic.sentimentBreakdown.negative}%"></div>
              </div>
            ` : ''}

            ${isCross ? `
              <div class="cross-platform-info">
                <span>Detected on:</span>
                ${platforms.map(p => `<span class="platform-tag">${platformIcons[p] || 'üìç'} ${p}</span>`).join('')}
              </div>
            ` : ''}

            ${isEarly && !isCross ? `
              <div class="early-signal-info">
                <span>üì° First seen: ${topic.firstSeenSource || 'unknown'}</span>
                <span class="tier-breakdown">
                  <span class="tier-early">üü¢ ${tiers.early}</span>
                  <span class="tier-rising">üü° ${tiers.rising}</span>
                  <span class="tier-mainstream">‚ö™ ${tiers.mainstream}</span>
                </span>
              </div>
            ` : ''}

            ${topic.relatedTopics && topic.relatedTopics.length > 0 ? `
              <div class="related-topics">
                ${topic.relatedTopics.slice(0, 3).map(rt => {
                  const relTopic = allTopics.find(t => t.normalizedName === rt);
                  return '<span class="related-tag" onclick="event.stopPropagation(); showTopicDetail(\'' + rt + '\')">' + (relTopic ? relTopic.name : rt) + '</span>';
                }).join('')}
              </div>
            ` : ''}

            ${topic.context.length > 0 ? `
              <div class="topic-context">
                ${topic.context.slice(0, 2).map(ctx => `
                  <div class="context-item">
                    <span class="context-source">${ctx.sourceIcon}</span>
                    <span class="context-text">${ctx.text}</span>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    function updateStats() {
      document.getElementById('topicCount').textContent = allTopics.length;
      document.getElementById('earlySignalCount').textContent =
        allTopics.filter(t => t.isEarlySignal).length;
      document.getElementById('crossPlatformCount').textContent =
        allTopics.filter(t => t.isCrossPlatform).length;
      document.getElementById('explodingCount').textContent =
        allTopics.filter(t => t.velocityLabel === 'exploding' || t.velocityLabel === 'new').length;
      document.getElementById('positiveSentimentCount').textContent =
        allTopics.filter(t => t.sentimentLabel === 'positive').length;

      // Fetch health for mention count
      fetch('/api/health')
        .then(r => r.json())
        .then(data => {
          document.getElementById('mentionCount').textContent = data.mentionCount || '-';
        })
        .catch(() => {});
    }

    function filterCategory(catId) {
      activeCategory = catId;
      renderCategories();
      renderTopics(allTopics);
    }

    async function showTopicDetail(id) {
      const data = await fetchTopicDetail(id);
      if (!data || !data.topic) return;

      const topic = data.topic;
      const mentions = data.mentions || [];

      document.getElementById('modalTitle').textContent = topic.name;
      document.getElementById('modalMeta').textContent =
        `${topic.mentionCount} mentions across ${topic.sourceDiversity} sources`;

      // Build timeline chart
      const timelineData = data.timeline || topic.timeline || [];
      const timelineHtml = generateTimelineChart(timelineData);

      // Build related topics
      let relatedHtml = '';
      if (topic.relatedTopics && topic.relatedTopics.length > 0) {
        relatedHtml = `<div class="modal-related-topics">
          <div class="modal-related-title">Related Topics</div>
          <div class="modal-related-tags">
            ${topic.relatedTopics.map(rt => {
              const relTopic = allTopics.find(t => t.normalizedName === rt);
              return '<span class="modal-related-tag" onclick="closeModal(); setTimeout(() => showTopicDetail(\'' + rt + '\'), 100)">' + (relTopic ? relTopic.name : rt) + '</span>';
            }).join('')}
          </div>
        </div>`;
      }

      // Build mention list
      const mentionsHtml = mentions
        .sort((a, b) => (b.engagement || 0) - (a.engagement || 0))
        .slice(0, 30)
        .map(m => {
          const s = m.sentiment;
          const sLabel = s ? (s.compound >= 0.05 ? 'positive' : s.compound <= -0.05 ? 'negative' : 'neutral') : null;
          return `
          <div class="mention-item">
            <div class="mention-source">
              ${m.sourceIcon} ${m.source}
              ${sLabel ? `<span class="mention-sentiment sentiment-badge sentiment-${sLabel}">${getSentimentIcon(sLabel)} ${s.compound.toFixed(2)}</span>` : ''}
            </div>
            <div class="mention-text">
              <a href="${m.url}" target="_blank">${m.text}</a>
            </div>
            <div class="mention-meta">
              ${m.engagement ? `‚¨ÜÔ∏è ${m.engagement}` : ''}
              üïê ${formatTime(m.timestamp)}
            </div>
          </div>
        `}).join('');

      document.getElementById('mentionList').innerHTML = timelineHtml + relatedHtml + mentionsHtml;

      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('modalOverlay').classList.remove('active');
    }

    async function refreshData() {
      const btn = document.getElementById('refreshBtn');
      btn.disabled = true;
      btn.textContent = 'Refreshing...';

      await fetch('/api/refresh');

      // Wait for data to refresh
      setTimeout(async () => {
        await loadData();
        btn.disabled = false;
        btn.textContent = 'Refresh';
      }, 5000);
    }

    async function loadData() {
      const data = await fetchTopics();

      if (data) {
        categories = data.categories || [];
        allTopics = data.topics || [];

        updateStats();
        renderCategories();
        renderTopics(allTopics);

        if (data.lastRefresh) {
          document.getElementById('lastUpdate').textContent =
            `Updated ${formatTime(data.lastRefresh)}`;
        }
      }
    }

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initial load
    loadData();

    // Auto-refresh every 2 minutes
    setInterval(loadData, 2 * 60 * 1000);
  </script>
