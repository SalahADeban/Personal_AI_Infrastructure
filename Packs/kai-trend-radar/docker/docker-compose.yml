version: "3.8"

services:
  trendradar:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: trendradar
    ports:
      - "5180:5180"
    volumes:
      - trendradar-data:/data
    environment:
      - DATA_DIR=/data
    restart: unless-stopped

  syncthing:
    image: syncthing/syncthing:latest
    container_name: trendradar-syncthing
    ports:
      - "8384:8384"
      - "22000:22000/tcp"
      - "22000:22000/udp"
    volumes:
      - trendradar-data:/data
      - syncthing-config:/var/syncthing/config
    environment:
      - PUID=1000
      - PGID=1000
    restart: unless-stopped

volumes:
  trendradar-data:
  syncthing-config:
